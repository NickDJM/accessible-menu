name: Tests
on:
  push:
    branches:
      - 3.x
  pull_request:
    branches:
      - 3.x
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: npm install
      - name: Run build
        run: npm run build
      - name: Run tests
        run: npm test
